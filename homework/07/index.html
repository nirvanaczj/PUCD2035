<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Color</title>
    <style>
      body,
      html {
        margin: 0;
      }
      #background {
        background: red;
        height: 100vh;
        width: 100vw;
        overflow: hidden;
        transition-property: background;
        transition-duration: 1s;
        transition-timing-function: linear;
      }
    </style>
  </head>
  <body>
    <div id="background"></div>
    <script>
      var background = document.getElementById("background");

      setInterval(function() {
        var randomColor = `rgba(${Math.random() * 255},${Math.random() *
          255},${Math.random() * 255},1)`;
        background.style.background = randomColor;
      }, 1000);
    </script>
  </body>
</html>
