<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Simpsons TV</title>
    <meta name="description" content="Hello, WebVR! â€¢ A-Frame" />
    <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
    <script src="https://rawgit.com/mayognaise/aframe-gif-shader/master/dist/aframe-gif-shader.min.js"></script>
  </head>
  <body>
    <a-scene background="color: #FAFAFA">
      <a-assets>
        <a-asset-item
          id="tel"
          src="https://cdn.glitch.com/05c0144e-979a-41cb-b282-22ebf65235bc%2Ftv%20velha.obj?v=1575329408002"
        ></a-asset-item>
      </a-assets>
      <a-obj-model
        src="#tel"
        scale="0.005 0.005 0.005"
        position="0 1 -8"
      ></a-obj-model>
      <a-plane
        material="shader:gif;src:url(https://cdn.glitch.com/05c0144e-979a-41cb-b282-22ebf65235bc%2Fgif%20(2).gif?v=1575332294597)"
        id="tv"  
        height="8"
        width="8"
        scale=" 0.334 0.259 2.812"
        position="-0.37389 1.11749 -6.78039"
        rotation=""
        geometry=""
      ></a-plane>
      <a-plane
        position="0 -5 -4"
        rotation="-90 0 0"
        width="200"
        height="200"
        color="#7BC8A4"
        shadow
      ></a-plane>
      <a-plane
        position="0 -5 -20"
        rotation="0 0 0"
        width="200"
        height="200"
        color="#7BC8A4"
        shadow
      ></a-plane>
      <a-plane
        position="8 -5 -20"
        rotation="0 -90 0"
        width="200"
        height="200"
        color="#7BC8A4"
        shadow
      ></a-plane>
      <a-plane
        position="-8 -5 -20"
        rotation="0 90 0"
        width="200"
        height="200"
        color="#7BC8A4"
        shadow
      ></a-plane>
      <a-plane
        position="0 8 -4"
        rotation="90 0 0"
        width="200"
        height="200"
        color="#7BC8A4"
        shadow
      ></a-plane>
      <a-plane
        position="0 -5 20"
        rotation="0 180 0"
        width="200"
        height="200"
        color="black"
        shadow
      ></a-plane>

      <a-camera position = "0 2 -2" wasd-controls-enabled="false">
        <a-cursor color="red"></a-cursor
      ></a-camera>
    </a-scene>
    <script>
      var gifs = [
        "https://cdn.glitch.com/05c0144e-979a-41cb-b282-22ebf65235bc%2Fgif%20(6).gif?v=1575332293665",
        "https://cdn.glitch.com/05c0144e-979a-41cb-b282-22ebf65235bc%2Fgif%20(1).gif?v=1575332294033",
        "https://cdn.glitch.com/05c0144e-979a-41cb-b282-22ebf65235bc%2Fgif%20(5).gif?v=1575332294571",
        "https://cdn.glitch.com/05c0144e-979a-41cb-b282-22ebf65235bc%2Fgif%20(2).gif?v=1575332294597"
      ];
      var str = gifs[Math.floor(Math.random()*4)].replace(/^"(.*)"$/, '$1');
      var gifmaterial = `shader:gif;src:url(${str})`
      console.log(gifmaterial)
      var tv = document.getElementById('tv')

      console.log(tv);
      
document.body.onkeydown = function(){
      str = gifs[Math.floor(Math.random()*4)].replace(/^"(.*)"$/, '$1');
      gifmaterial = `shader:gif;src:url(${str})`
      console.log(gifmaterial)
      tv = document.getElementById('tv')
      tv.setAttribute('material', gifmaterial);
  
};

    </script>
  </body>
</html>
